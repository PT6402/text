<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Footer Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">
            <div class="logo">
              <img src="../ICON/lotus.png" alt="" />
              <p>HAPPINESS</p>
            </div>
          </div>
          <div class="footer-col">
            <h4>Follow us</h4>
            <div class="social-links">
              <a href="#"><img src="../ICON/instagram2.png" alt="" /></a>
              <a href="#"><img src="../ICON/facebook2.png" alt="" /></a>
              <a href="#"><img src="../ICON/twitter.png" alt="" /></a>
            </div>
          </div>
          <div class="footer-col">
            <h4>Contact us</h4>
            <div class="social-links">
              <a href="#"><img src="../ICON/address.png" alt="" /></a>
              <a href="#"><img src="../ICON/email.png" alt="" /></a>
              <a href="#"><img src="../ICON/support.png" alt="" /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
